<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="overlay">
        <form class="add-form">
            <label>Add new book</label>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <div class="have">
                <label>Have you read it?</label>
                <input type="checkbox" id="read" value="true">
            </div>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <div class="header">
        <p>Add some books to my library</p>
        <button type="button" id="add">+</button>
    </div>
    <div class="library">
        <button class="delete" style="display: none;"></button>
    </div>
</body>
</html>
